<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alquiler</title>
    <link rel="stylesheet" href="nuevostyles.css">
</head>
<body>
    <!-- Formulario -->
    <section id="formulario">
      <h2>Formulario de Alquiler</h2>
      <form action="confirmacion.html" method="get">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="celular">Número de celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="Ej: 987654321" pattern="[0-9]{9}" required>

        <label for="danza">Tipo de danza:</label>
        <select id="danza" name="danza" required>
          <option>Wititi</option>
          <option>Carnaval de Arequipa</option>
          <option>Pampeña</option>
          <option>Caporales</option>
          <option>Tinkus</option>
          <option>Waka waka</option>
          <option>Los negrillos de Chivay</option>
          <option>Montonero arequipeño</option>
        </select>
        
        <label for="parejas">Cantidad de parejas:</label>
        <input type="number" id="parejas" name="parejas" required>

        <label for="fecha">Fecha de alquiler:</label>
        <input type="date" id="fecha" name="fecha">

        <input type="submit" value="Enviar" class="boton-fomulario">
      </form>
    </section>
</body>
</html>
