<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de alquiler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nuevostyles.css') }}">
</head>
<body>
    <header>
      <nav>
          <a href="{{ url_for('nuevoindex') }}">Sobre Nosotros</a>
          <a href="{{ url_for('trajes') }}">Trajes</a>
          <a href="{{ url_for('contacto') }}">Contacto</a>
      </nav>
      <h1 class="title">Alquiler y venta de trajes</h1>
    </header>

    <!-- Formulario -->
    <section id="formulario">
      <h2>Formulario de Alquiler</h2>
        <form action="{{ url_for('guardar_reserva') }}" method="POST">

          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required>

          <label for="celular">Número de celular:</label>
          <input type="tel" id="celular" name="celular" pattern="[0-9]{9}" required>

          <label for="danza">Tipo de danza:</label>
          <select id="danza" name="danza" required>
            <option>Wititi</option>
            <option>Carnaval de Arequipa</option>
            <option>Pampeña</option>
            <option>Caporales</option>
            <option>Tinkus</option>
            <option>Waka waka</option>
            <option>Los negrillos de Chivay</option>
            <option>Montonero arequipeño</option>
          </select>

          <label for="parejas">Cantidad de parejas:</label>
          <input type="number" id="parejas" name="parejas" required>

          <label for="fecha">Fecha de alquiler:</label>
          <input type="date" id="fecha" name="fecha">

          <input type="submit" value="Enviar">
      </form>
    </section>
</body>
</html>
